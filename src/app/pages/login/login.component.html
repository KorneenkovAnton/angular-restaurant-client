<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <div class="align-content-center">
        <form class="form-signin" #f="ngForm" (submit)="login()">
          <div class="form-group form-group-width-padding">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="username" class="sr-only">Email address</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email address" [(ngModel)]="model.username" required autofocus >
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" required >
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
