<div class="card mb-3 dish-fragment-background" style="max-width: 540px; border: 4px solid white; margin-top: 20px">
  <div class="row no-gutters dish-fragment-background">
    <div class="col-md-4 align-self-sm-center" style="align-content: center">
      <img  class="card-img" alt="..." src="{{imageUrl}}" width="">
      <mat-card-actions>
        <button mat-button color="primary" (click)="onDownloadClick()">
          <mat-icon>file_upload</mat-icon>
          Upload
        </button>
      </mat-card-actions>
      <input type="file" name="test" #fileUpload class="form-control-file" (change)="uploadFile()" accept="image/jpeg" style="display: none">

    </div>
    <div class="col-md-8">
      <div class="card-body table-body-color">
        <h5 class="card-title">
          <input type="text"
                 id="card-title"
                 class="input-label-lg "
                 maxlength="18"
                 style="width: 80%;"
                 (change)="updateDish()"
                 [(ngModel)]="dish.name">
        </h5>
        <p class="card-text">
          <label for="card-descr">Description</label>
          <textarea class="input-label"
                    id ="card-descr"
                    style="width: 80%; height: 100pt"
                    (change)="updateDish()"
                    [(ngModel)]="dish.description">

          </textarea>
        </p>
        <p class="card-text">
          <label for="card-price">Price: </label>
          <input type="text"
                 id="card-price"
                 class="input-label"
                 maxlength="3" style="width: 80%"
                 (change)="updateDish()"
                 [(ngModel)]="dish.cost"></p>
      </div>
    </div>
  </div>
</div>
